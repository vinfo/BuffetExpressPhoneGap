<!-- Cama de contenido inicio sesión -->
<div class="sesion" style="margin-bottom:20px;">  
  <form role="form">
    <div class="form-group">
      <span class="ico-usua"></span>
      <input type="email" class="form-control" id="email" maxlength="45" placeholder="@ Ingresar email" />
    </div>
    <div class="form-group">
      <span class="ico-nombre_apellido"></span>
      <input type="text" class="form-control" id="name" maxlength="35" placeholder="Nombres" />
    </div>
    <div class="form-group">
      <span class="ico-nombre_apellido"></span>
      <input type="text" class="form-control" id="lastname" maxlength="35" placeholder="Apellidos" />
    </div>
    <div class="form-group">
      <span class="ico-num_celular"></span>
      <input type="text" class="form-control" id="cellPhone" maxlength="15" placeholder="Num. Celular" />
    </div>
    <div class="form-group">
      <span class="ico-contra"></span>
      <input type="password" class="form-control" id="password" maxlength="15" placeholder="Contraseña" />
    </div>
    <div class="form-group">
      <span class="ico-contra"></span>
      <input type="password" class="form-control" id="password2" maxlength="15" placeholder="Repetir Contraseña" />
    </div>                  
    <div class="form-group">
      <button id="login" type="submit" class="btn btn-default" ng-click="setAccount('add')">Registrarse</button>
      <button id="sesion" type="reset" class="btn btn-default"  ng-click="doView('login')">Iniciar sesión</button> 
    </div>
    <img src="{{logo}}" class="img1" alt="..." title="..."/>
  </form>
</div>
    <!-- Fin capa de contenido inicio sesión -->

<div class="micuenta">

<div id="logueado">
<h2>{{message}}</h2>
<form role="form" id="frmlogin" class="formse" action="#">
  <div class="form-group"> <span class="ico-usua"></span>    
    <input type="email" class="form-control" id="email" name="email" placeholder="@ Ingresar email" value="{{email}}">
  </div> 
  <div class="form-group"> <span class="ico-usua"></span>    
    <input type="text" class="form-control" id="name" name="name" placeholder="Nombres" value="{{name}}">
  </div>
  <div class="form-group"> <span class="ico-usua"></span>    
    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Apellidos" value="{{lastname}}">
  </div>  
  <div class="form-group"> <span class="ico-usua"></span>    
    <input type="number" class="form-control" id="cellPhone" name="cellPhone" placeholder="Num. Celular" value="{{cellPhone}}">
  </div>   
  <div class="form-group">
    <button type="submit" id="login" class="btn btn-default">Actualizar información</button>
  </div>
</form>
</div>
<div id="logout" style="text-align:center">
<h2>{{message}}</h2>
<a href="login.html"><strong>Iniciar Sesión</strong></a>
</div>
</div>

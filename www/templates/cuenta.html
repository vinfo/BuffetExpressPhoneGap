<!-- Cama de contenido inicio sesión -->
<div class="sesion" style="padding:0;">
  <img src="images/logo.png" class="img1" alt="..." title="..." ng-click="goInternal()" />
  <form role="form">
    <div class="form-group">
      <span class="ico-usua"></span>
      <input type="email" class="form-control" id="email" placeholder="@ Ingresar email" />
    </div>
    <div class="form-group">
      <span class="ico-nombre_apellido"></span>
      <input type="text" class="form-control" id="name" placeholder="Nombres" />
    </div>
    <div class="form-group">
      <span class="ico-nombre_apellido"></span>
      <input type="text" class="form-control" id="lastname" placeholder="Apellidos" />
    </div>
    <div class="form-group">
      <span class="ico-num_celular"></span>
      <input type="text" class="form-control" id="cellPhone" placeholder="Num. Celular" />
    </div>
    <div class="form-group">
      <span class="ico-contra"></span>
      <input type="password" class="form-control" id="password" placeholder="Contraseña" />
    </div>
    <div class="form-group">
      <span class="ico-contra"></span>
      <input type="password" class="form-control" id="password2" placeholder="Repetir Contraseña" />
    </div>                  
    <div class="form-group">
      <button id="login" type="submit" class="btn btn-default" ng-click="setAccount('add')">Registrarse</button>
      <button id="sesion" type="reset" class="btn btn-default"  ng-click="doView('login')">Iniciar sesión</button> 
    </div>
  </form>
</div>
    <!-- Fin capa de contenido inicio sesión -->

<!-- Cama de contenido inicio sesión -->
<div class="sesion">
    <img src="images/logo.png" class="img1" alt="..." title="..." />
    <form role="form" id="frmlogin" class="formse" action="">
        <div class="form-group">
            <span class="ico-usua"></span>
            <input type="email" class="form-control" id="email" placeholder="Ingresar email" value="{{email}}" />
        </div>
        <div class="form-group">
            <span class="ico-contra"></span>
            <input type="password" class="form-control" id="pass" placeholder="Ingresar clave" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default" ng-click="doLogin()">Iniciar sesión</button>
          <button type="reset" class="btn btn-default" ng-click="doView('cuenta')" >Crear cuenta</button>          
      </div>
      <a class="pix reccontra" href="login.html#/clave">¿ Recuperar contraseña ?</a>

      <div class="terminos">
        <a class="perc" href="login.html#/terminos">Terminos y Politicas de Privacidad</a>
    </div>
</form>
</div>
        <!-- Fin capa de contenido inicio sesión -->

<!-- Cama de contenido inicio sesión -->
<div class="buffet contenidogeneral">
<!--        <span class="flechaiz"></span>
  <span class="fledere"></span> -->
  <div class="datos_perfil">
    <h1>Mi informaci&oacute;n</h1>
    <div class="detallesitos">
      <div class="gro"> 
        <img src="images/nombre.png">
        <p><input type="text" class="form-control" id="name" placeholder="Nombres" value="{{name}}" /></p>
      </div> 
      <div class="gro"> 
        <img src="images/apellido.png">
        <p><input type="text" class="form-control" id="lastname" placeholder="Apellidos" value="{{lastname}}" /></p>
      </div>  
      <div class="gro"> 
        <img src="images/correo.png">
        <p>{{email}}</p>
      </div>
      <div class="gro">
        <img src="images/telefono.png">
        <p><input type="text" class="form-control" id="cellPhone" placeholder="Num. Celular" value="{{cellPhone}}" /></p>
      </div>
      <div class="gro">
        <img src="images/block.png">
        <p><input type="password" class="form-control" id="password" placeholder="Clave" value="{{password}}" /></p>
      </div>
      <div class="form-group">
        <button class="btn" ng-click="setAccount('edit')">Editar</button>
        <button class="btn btn-danger" ng-click="closeSession()">Cerrar Sesi&oacute;n</button>
      </div>
    </div>
  </div>
</div>

    <!-- Fin capa de contenido inicio sesión -->

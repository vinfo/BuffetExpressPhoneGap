
<!-- Cotenido slider buffet -->
<div class="menuplatolist">
	<div class="col-md-12" ng-repeat="dish in dishes">
		<div class="title"><img src="images/{{imageCat}}.png" alt="..." title=".." /><span>{{dish.name}}</span></div>
		<div class="btnts">
			<div id="detalle_{{dish.id}}" class="detalle" ng-dblclick="detailDish(dish)">
				<h1>{{dish.name}} <span ng-if="dish.audio != null" ng-click="playAudio()"></span> </h1>
				<p>{{dish.description}}</p>
				<div class="vene" ng-click="detailDish(dish)">
					<div class="col-xs-6 col-md-6">
						<label>Grasas <span>{{dish.grease}}</span></label>
						<label>Proteina <span>{{dish.proteins}}</span></label>
					</div>
					<div class="col-xs-6 col-md-6">
						<label>Carbohidratos <span>{{dish.carbohydrates}}</span></label>
						<label>Calorias <span>{{dish.calories}}</span></label>
					</div>
				</div>
			</div>
			<br>
			<img title="..." alt="..." src="images/menu-menos.png" />
			<img src="images/lupamenu.png" alt="..." title="..." class="masdetalle" ng-click="detailDish(dish)" />
			<img src="images/masmenu.png" alt="..." title="..." ng-click="addDish(dish)" />
		</div>
		<div class="contimg"><img src="{{dish.images}}" alt="..." title="..." width="60%" /></div>
	</div>
</div>

<div class="verplato">
	<img src="images/cerr_vpla.png" alt="..." class="cerrves" ng-click="closeDish()">
	<div class="food">
		<div class="col-xs-6 col-md-6">
			<div class="fooda ff1">
				<img class="fis" ng-src="{{sopa}}"/>
				<img src="images/plato_2.png"/>
			</div>
		</div>
		<div class="col-xs-6 col-md-6">
			<div class="fooda ff2">
				<img class="fis2" ng-src="{{bebidas}}"/>
				<img src="images/plato_3.png"/>
			</div>
		</div>
		<div class="col-xs-12 col-md-12">
			<div class="fooda ff3">
				<img class="fis3" ng-src="{{arroz}}"/>
				<img src="images/plato.png"/>
			</div>
		</div>
	</div>
</div>

<div class="verplatoico"><img src="images/ver_plato.png" alt="..." title="..." class="img1" ng-click="fullDish('buffet')" /></div>
<!-- fin contenido slider buffet -->

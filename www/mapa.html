			$(function(){

				$(window).load(function(){

				  $(".verlatermenu").click(function(){

				  			$(".latermenu").animate({"left":-412},200);
				  		}else{
				  			$(".latermenu").animate({"left":0},500);
				  		}
				  })
			})
	</script>

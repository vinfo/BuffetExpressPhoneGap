<!DOCTYPE html>
<html ng-app='angularRoutingApp'>
<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buffet Express - Un sano y delicioso click</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller='mainController'>
    <div class="container">
        <!-- Menu -->
        <div class="menusup">
            <button class="verlatermenu ico-menu"><span></span></button>
            <div class="title">Buffet Express</div>
            <button onclick="window.plugins.socialsharing.share('Solicita tu almuerzo a domicilio - BuffetExpress.co', null, 'http://buffetexpress.co/REST/resources/images/logo.png', 'http://buffetexpress.co')" class="ico-lupa"><span></span></button>
        </div>
        <!-- Fin menu --> 
        
        <!-- Menu lateral -->
        <div class="latermenu">
            <div class="tr">
                <div class="td">
                    <a ng-href="{{mi_cuenta}}"><img src="images/mi_cuenta.png" alt="..." title="..." /></a>
                </div> 
                <div class="td">
                    <a href="#"><img src="images/ordenar.png" alt="..." title="..." /></a>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                    <a href="#nosotros"><img src="images/nosotros.png" alt="..." title="..." /></a>
                </div> 
                <div class="td">
                    <a href="#felicitaciones"><img src="images/felicitaciones_reclamos.png" alt="..." title="..." /></a>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                    <a href="https://play.google.com/store?hl=es" target="_blank"><img src="images/califiquenos.png" alt="..." title="..." /></a>
                </div> 
                <div class="td">
                    <a href="#contactenos"><img src="images/contactenos.png" alt="..." title="..." /></a>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                    <a href="#redes"><img src="images/redes_sociales.png" alt="..." title="..." /></a>
                </div> 
                <div class="td">
                    <a href=""><img src="images/guia_rapida.png" alt="..." title="..." /></a>
                </div>
            </div>

        </div>
        <!-- fin menu lateral -->
        <!-- AquÃ­ inyectamos las vistas -->        
        <div ng-view ng-mouseover="hiddeMenu()"></div>       

        <!-- Menu pie -->
        <div class="menupie">
            <ul>
                <li class="active"><a href="#"><img src="images/buffet.png" alt="..." title="..." /></a></li>
                <li><a href="#menu" ng-click="goMenu()"><img src="images/menu.png" alt="..." title="..." /></a></li>
                <li class="carrito menu"><a href="#compras"><img src="images/mis_compras.png" alt="..." title="..." /></a><span id="totalDish">0</span></li>
                <li><a href="#mapa"><img src="images/rastrea_tu_orden.png" alt="..." title="..." /></a></li>
            </ul>
        </div>
        <!-- fin Menu pie --> 
    </div>
    <input id="page" name="page" type="hidden" value="1" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="owl-carousel/owl.carousel.min.js"></script>
    <script src="http://buffetexpress.co/REST/resources/js/functions.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/directives.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/internal.js"></script>
</body>
</html>

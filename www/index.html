<!DOCTYPE html>
<html ng-app='angularRoutingApp'>
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buffet Express - Un sano y delicioso click</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="owl-carousel/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller='mainController'>
    <div class="container" style="background: url(images/fondoslide.png);">
        <!-- Menu -->
        <div class="menusup">
            <button class="verlatermenu ico-menu"><span></span></button>
            <div class="title">Buffet Express</div>
            <button class="ico-lupa"><span></span></button>
        </div>
        <!-- Fin menu -->
        <!-- Menu lateral -->
        <div class="latermenu">
            <div class="tr">
                <div class="td">
                    <a href="#mi_cuenta"><img src="images/mi_cuenta.png" alt="..." title="..."></a>
                </div> 
                <div class="td">
                    <a href=""><img src="images/ordenar.png" alt="..." title="..."></a>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                    <a href=""><img src="images/nosotros.png" alt="..." title="..."></a>
                </div> 
                <div class="td">
                    <a href=""><img src="images/felicitaciones_reclamos.png" alt="..." title="..."></a>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                    <a href=""><img src="images/califiquenos.png" alt="..." title="..."></a>
                </div> 
                <div class="td">
                    <a href=""><img src="images/contactenos.png" alt="..." title="..."></a>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                    <a href=""><img src="images/redes_sociales.png" alt="..." title="..."></a>
                </div> 
                <div class="td">
                    <a href=""><img src="images/guia_rapida.png" alt="..." title="..."></a>
                </div>
            </div>

        </div>
        <!-- fin menu lateral -->
        <!-- Aquí inyectamos las vistas -->        
        <div ng-view ng-mouseover="hiddeMenu()"></div>

        <!-- Menu pie -->
        <div class="menupie">
            <ul>
                <li class="active"><a href="#"><img src="images/buffet.png" alt="..." title="..."></a></li>
                <li><a href="#menu"><img src="images/menu.png" alt="..." title="..."></a></li>
                <li class="carrito menu"><a href="#compras"><img src="images/mis_compras.png" alt="..." title="..."></a><span>0</span></li>
                <li><a href="#mapa"><img src="images/rastrea_tu_orden.png" alt="..." title="..."></a></li>
            </ul>
        </div>
        <!-- fin Menu pie --> 
    </div>
    <input id="page" name="page" type="hidden" value="1" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="http://buffetexpress.co/resources/js/functions.js"></script>
    <script src="owl-carousel/owl.carousel.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/main.js"></script>
    <script src="js/directives.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript">
       app.initialize();     

       $(function(){
    // Tamaño container
    $(".container").css({"min-height":$(document).height()});

    // Tamaño alto menu inferior
    $(window).load(function(){ 
        $(".menupie ul li").css({"height":$("li.carrito a img").height()}); 
        $(".latermenu").css({"margin-top":$(".menusup").height()}); 
    });

    //fin tamaño container 
    $("#owl-demo").owlCarousel({
          navigation : true, // Show next and prev buttons
          slideSpeed : 300,
          paginationSpeed : 400,
          singleItem:true
      });

    $(".fledere").click(function(){
        $("#owl-demo").trigger('owl.next');
    })
    $(".flechaiz").click(function(){
        $("#owl-demo").trigger('owl.prev');
    })


    // Menu lateral
    $(".latermenu").hover(function(){
    },function(){
        $(".latermenu").animate({"left":-412},200);
        return false;
    });             
    
    //Mostrar menu lateral  
    $(".verlatermenu").click(function(){
        var position = $(".latermenu").position();
        if(position.left==0){
            $(".latermenu").animate({"left":-412},200);
        }else{
            $(".latermenu").animate({"left":0},400);
        }
    });
    $(".menupie").hover(function(){
        $(".latermenu").animate({"left":-412},200);
    });


    //Activar menus  
    $(".menupie li a").click(function(){
        $("li").removeClass("active");
        $(this).parent().addClass("active");
    });   

})
function hiddeMenu(){
    $(".latermenu").animate({"left":-412},200);
}
function addShop(action){
    var num=$(".numero").html();
    if(action=="mas"){
        num++;
    }
    if(action=="menos"){
       if(num>0)num--;
    }    
    localStorage.setItem("num",num);
    $(".numero").html(num);
    return false;
}
</script>
</body>
</html>
